<section class="share">
  <h3>Leave a Like</h3>
  <button class="iine-button" aria-hidden="true"></button>
    <h3>{{ site.translations.text.share | default: "Share" }}</h3>
        <a aria-label="{{ site.translations.button.share_on_facebook | default: 'Share on Facebook' }}" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="{{ site.translations.button.share_on_facebook | default: 'Share on Facebook' }}">
        <svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
    </a>
  <a aria-label="Share on WhatsApp"
    href="https://api.whatsapp.com/send?text={{ page.title | uri_escape }}%20{{ site.url }}{{ page.url }}"
    target="_blank"
    title="Share on WhatsApp">
      <svg class="icon icon-whatsapp"><use xlink:href="#icon-whatsapp"></use></svg>
  </a>
    <a aria-label="{{ site.translations.button.share_on_x | default: 'Share on X' }}" 
   href="https://x.com/intent/post?via={{ site.twitter_username | url_encode }}&hashtags={{ page.tags | join: ',' | url_encode }}&text={{ page.description | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}"
   onclick="window.open(this.href, 'x-share', 'width=550,height=235');return false;" 
   title="{{ site.translations.button.share_on_x | default: 'Share on X' }}">
    <svg class="icon icon-x"><use xlink:href="#icon-x"></use></svg>
</a>
</section>
